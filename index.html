<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER ITEMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>CRUD OPERATIONS</h1>
        <div id="input-container">
            <input type="text" placeholder="Enter Name" id="name-input">
            <input type="email" placeholder="Enter Email" id="email-input">
            <button id="add-btn">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
        
        <tbody id="table-body"></tbody>
    </table>
        <div id="update-container">
            <input type="text" id="update-name-input">
            <input type="text" id="update-email-input">
            <button id="update-btn">Update</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
